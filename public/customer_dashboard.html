<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <!-- Place your bell and profile icons here -->
        <a href="notification.html"
          ><img src="images/notification.svg" alt="Notifications" class="icon"
        /></a>
        <img src="images/profile.svg" alt="Profile" class="icon" />
      </div>
    </div>

    <div class="sidebar">
      <!-- Sidebar content -->
      <ul>
        <li><a href="customer_dashboard.html">Dashboard</a></li>
        <li><a href="create_order.html">Create Order</a></li>
        <!-- <li><a href="profile.html">Profile</a></li> -->
        <li id="logout"><a href="login.html">Logout</a></li>
      </ul>
    </div>

    <div class="dashboard-container">
      <div class="container">
        <h1>Dashboard</h1>
      
      <div class="customer-pending-list">
        <h2>Pending Orders List</h2>
        <table>
          <thead>
            <tr>
              <th>Service No.</th>
              <th>Problem Type</th>
              <th>Priority</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="customer-pending-orders">
            
          </tbody>
        </table>
      </div>
      <!-- Customer Ongoing List -->
      <div class="customer-ongoing-list" >
        <h2>Ongoing Orders List</h2>
        <table>
          <thead>
            <tr>
              <th>Service No.</th>
              <th>Problem Type</th>
              <th>Priority</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="customer-ongoing-orders">
           
          </tbody>
        </table>
      </div>
      <!-- Customer Ongoing List -->
      <div class="customer-completed-list" >
        <h2>Completed Orders List</h2>
        <table>
          <thead>
            <tr>
              <th>Service No.</th>
              <th>Problem Type</th>
              <th>Priority</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="customer-ongoing-orders">
           
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- <script src="customer_dashboard.js"></script> -->
  </body>
</html>
