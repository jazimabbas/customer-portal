<div class="dashboard-container">
  <div class="container">
    <h1>Current Request</h1> 
    <!-- Pending Request List -->
    <div class="pending-request">
      <h2>Pending Request</h2>
      <div class="accordion" id="pending-list">
      
      </div>

    </div>
    <!-- Ongoing Request List -->
    <div class="Ongoing Request">
      <h2>Ongoing Request</h2>
        <div class="ongoing-item">
         
    </div>
  </div>

<div class="modal" id="declineModal" tabindex="-1" aria-labelledby="declineModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="declineModalLabel">Enter Reason for Decline</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea class="form-control" id="declineReason" rows="3" placeholder="Enter reason for declining"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="confirmDecline">Confirm</button>
      </div>
    </div>
  </div>
</div>
